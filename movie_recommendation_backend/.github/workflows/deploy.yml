
name: Deploy Movie Recommendation Backend to Render

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Django tests
      run: |
        python manage.py test --settings=movie_recommendation_backend.settings
      env:
        DATABASE_URL: sqlite:///test.db
    
    - name: Check Django migrations
      run: |
        python manage.py makemigrations --check --dry-run --settings=movie_recommendation_backend.settings
      env:
        DATABASE_URL: sqlite:///test.db

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Trigger Render Deploy
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}